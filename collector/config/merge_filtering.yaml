# Merge configuration for unified timeline output.
schema_version: timeline.filtered.v1

inputs:
  - path: /logs/filtered_audit.jsonl
    source: audit
  - path: /logs/filtered_ebpf_summary.jsonl
    source: ebpf

output:
  jsonl: /logs/filtered_timeline.jsonl

sorting:
  strategy: ts_source_pid

# Follow-mode buffering and flow control.
max_late_sec: 10
idle_flush_sec: 5
startup_grace_sec: 2
max_buffer_rows: 5000
