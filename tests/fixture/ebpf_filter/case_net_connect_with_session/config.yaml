schema_version: ebpf.filtered.v1
ownership:
  uid: 1001
  root_comm:
    - codex
  pid_ttl_sec: 0
  exec_keys:
    - exec
exec:
  shell_comm:
    - bash
    - sh
  shell_cmd_flag: "-lc"
include:
  event_types:
    - net_connect
    - net_send
    - dns_query
    - dns_response
    - unix_connect
exclude:
  comm: []
  unix_paths: []
  net_dst_ports: []
  net_dst_ips: []
linking:
  attach_cmd_to_net: true
  attach_cmd_strategy: last_exec_same_pid
pending_buffer:
  enabled: false
