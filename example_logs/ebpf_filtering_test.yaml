schema_version: ebpf.filtered.v1
input:
  audit_log: /logs/audit.log
  ebpf_log: /logs/ebpf.jsonl
sessions_dir: /logs/sessions
jobs_dir: /logs/jobs
output:
  jsonl: /logs/filtered_ebpf.jsonl
ownership:
  uid: 1001
  root_comm: []
include:
  event_types:
    - net_connect
    - net_send
    - dns_query
    - dns_response
    - unix_connect
exclude:
  comm: []
  unix_paths: []
  net_dst_ports: []
  net_dst_ips: []
linking:
  attach_cmd_to_net: true
  attach_cmd_strategy: last_exec_same_pid
